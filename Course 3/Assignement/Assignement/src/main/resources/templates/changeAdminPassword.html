<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Admin Password Change</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7f9fc;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #ffffff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      width: 400px;
    }

    h2, h3 {
      text-align: center;
      margin: 10px 0;
    }

    .message {
      color: red;
      text-align: center;
      margin-bottom: 10px;
    }

    .info {
      color: green;
      text-align: center;
      margin-bottom: 10px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    label {
      font-weight: bold;
    }

    input[type="email"],
    input[type="text"] {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    input[type="submit"],
    input[type="reset"] {
      padding: 10px;
      background-color: #007bff;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    input[type="reset"] {
      background-color: #6c757d;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }

    input[type="reset"]:hover {
      background-color: #5a6268;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #555;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <p class="message" th:if="${result}" th:text="${result}"></p>
    <h2 class="info" th:if="${info}" th:text="${info}"></h2>
    <h3>Admin Password Change</h3>

    <form th:action="@{/login/changeAdminPassword}" method="post" th:object="${customer}">
      <label>E-Mail</label>
      <input type="email" name="customerId" th:field="*{customerId}" required/>

      <label>New Password</label>
      <input type="text" th:field="*{customerPassword}" required/>

      <input type="submit" value="Submit" />
      <input type="reset" value="Reset" />
    </form>

    <a href="javascript:history.back()" class="back-link">Back</a>
  </div>
</body>
</html>
