<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f8fb;
      color: #333;
      height: 100vh;
      display: flex;
    }

    .sidebar {
      width: 260px;
      background: #ffffff;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      border-right: 1px solid #e0e0e0;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.05);
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 24px;
      color: #007bff;
    }

    .nav-links {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .nav-links a {
      color: #333;
      text-decoration: none;
      padding: 10px 15px;
      border-radius: 6px;
      transition: background 0.2s ease, transform 0.2s ease;
      background-color: #f1f3f5;
      font-weight: 500;
    }

    .nav-links a:hover {
      background-color: #007bff;
      color: white;
      transform: translateX(3px);
    }

    .main-content {
      flex-grow: 1;
      padding: 50px;
      overflow-y: auto;
    }

    .message, .info {
      margin-bottom: 20px;
      text-align: center;
      font-weight: bold;
    }

    .message {
      color: #dc3545;
    }

    .info {
      color: #28a745;
    }

    .card {
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      text-align: center;
    }

    .card h1 {
      font-size: 26px;
      margin-bottom: 10px;
      color: #222;
    }

    .card p {
      font-size: 15px;
      color: #666;
    }

    .back-link {
      display: block;
      margin-top: 30px;
      text-align: center;
      color: #6c757d;
      font-size: 14px;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Admin Panel</h2>
    <div class="nav-links">
      <a th:href="@{/login/changeAdminPasswordPage}">Change Password</a>
      <a th:href="@{/product/addProductPage}">Add Product</a>
      <a th:href="@{/product/displayAllProductsPage}">Show All Products</a>
      <a th:href="@{/login/displayAllCustomersPage}">All Customers</a>
      <a th:href="@{/product/deleteProductPage}">Delete Product</a>
      <a th:href="@{/customer/deleteCustomerPage}">Delete Customer</a>
      <a th:href="@{/customer/searchCustomerByEmailIdPage}">Search Customer</a>
      <a th:href="@{/orders/displayOrdersByDatePage}">Orders by Date</a>
      <a th:href="@{/orders/displayAllOrdersPage}">All Orders</a>
      <a th:href="@{/orders/displayOrdersByCategoryPage}">Orders by Category</a>
      <a th:href="@{/product/updateProductCategoryPage}">Update Product Category</a>
      <a th:href="@{/category/addCategoryPage}">Add Category</a>
    </div>
  </div>

  <div class="main-content">
    <p class="message" th:if="${result}" th:text="${result}"></p>
    <h2 class="info" th:if="${info}" th:text="${info}"></h2>

    <div class="card">
      <h1>Admin Dashboard</h1>
      <p>Use the sidebar to manage products, customers, and orders.</p>
    </div>

    <a href="javascript:history.back()" class="back-link">‚Üê Go Back</a>
  </div>
</body>
</html>
