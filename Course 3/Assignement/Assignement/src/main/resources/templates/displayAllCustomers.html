<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8">
  <title>Customer List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 30px;
    }

    h3 {
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    ul {
      padding-left: 20px;
      margin: 0;
    }

    li {
      margin-bottom: 5px;
    }

    .back-link {
      display: inline-block;
      margin-top: 20px;
      color: #007bff;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<h3>View All Customer Details</h3>

<table>
  <thead>
    <tr>
      <th>Customer Name</th>
      <th>Customer Email Id</th>
      <th>Customer Orders</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="customer : ${customers}">
      <td th:text="${customer.customerName}"></td>
      <td th:text="${customer.customerId}"></td>
      <td>
        <ul>
          <li th:each="order : ${customer.orders}"
              th:text="'Order ID: ' + ${order.orderId} + ', Product: ' + ${order.productId.productName} + ', Qty: ' + ${order.quantitys}">
          </li>
        </ul>
      </td>
    </tr>
  </tbody>
</table>

<a class="back-link" href="javascript:history.back()">‚Üê Back</a>

</body>
</html>
